
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Player List</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>Player List</h2>
    <a class="btn btn-primary" href="addplayer">Add New Player</a>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Roupa</th>
            <th scope="col">Posicao</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.id }}</th>
                    <td>{{ player.name }}</td>
                    <td>{{ player.roupa }}</td>
                    <td>{{ player.posicao }}</td>
                    <td><a href='updateplayer/{{ player.id }}'>Edit</a></td>
                    <td><a href='deleteplayer/{{ player.id }}'>Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
